before_script:
  - export CHROME_BIN=chromium-browser
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
language: java
jdk:
  - oraclejdk8
script:
  - gradle assemble
  - gradle check --debug
cache:
  directories:
  - $HOME/.m2
addons:
  firefox: "49.0"
  apt:
    sources:
    - google-chrome
    packages:
    - google-chrome-stable
